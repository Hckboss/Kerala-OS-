    <style>
        /* Custom Cursors */
        body {
            cursor: default;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        
        /* CRT Effect for Boot Screen */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Desktop Grid */
        .desktop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            grid-auto-rows: 100px;
            height: calc(100vh - 48px);
            padding: 10px;
            align-content: start;
        }

        /* Icon Hover */
        .desktop-icon:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
        }

        /* Terminal Font */
        .font-mono {
            font-family: 'Fira Code', monospace;
        }

        /* Malayalam Font Support */
        .font-malayalam {
            font-family: 'Noto Sans Malayalam', sans-serif;
        }

        /* CCTV Scanline */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .animate-blink {
            animation: blink 1s infinite;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>

            win.className = 'absolute bg-gray-900 rounded-lg shadow-2xl overflow-hidden border border-gray-700 flex flex-col pointer-events-auto';
            win.style.width = '650px';
            win.style.height = '450px';
            win.style.zIndex = ++highestZ;
            win.style.top = `${80 + (Math.random() * 40)}px`;
            win.style.left = `${80 + (Math.random() * 40)}px`;

            makeDraggable(win);
            win.onmousedown = () => bringToFront(win);

            win.innerHTML = `
                <div class="bg-gray-800 px-3 py-2 flex justify-between items-center select-none cursor-default title-bar border-b border-gray-700">
                    <div class="flex items-center space-x-2">
                        <i class="${app.icon} ${app.color} text-sm"></i>
                        <span class="text-white text-sm font-semibold">${app.title}</span>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="closeWindow('${appId}')" class="w-3 h-3 rounded-full bg-red-500 hover:bg-red-400"></button>
                        <button class="w-3 h-3 rounded-full bg-yellow-500 hover:bg-yellow-400"></button>
                        <button class="w-3 h-3 rounded-full bg-green-500 hover:bg-green-400"></button>
                    </div>
                </div>
                <div class="flex-1 overflow-hidden relative">
                    ${app.content}
                </div>
            `;

            document.getElementById('windows-container').appendChild(win);
            openWindows[appId] = true;
            
            const indicator = document.getElementById(`indicator-${appId}`);
            if(indicator) indicator.classList.remove('hidden');

            const startMenu = document.getElementById('start-menu');
            startMenu.classList.remove('scale-100', 'opacity-100', 'pointer-events-auto');
            startMenu.classList.add('scale-90', 'opacity-0', 'pointer-events-none');

            if (app.init) app.init();
        }

        function closeWindow(appId) {
            const win = document.getElementById(`win-${appId}`);
            if (win) {
                win.remove();
                delete openWindows[appId];
                const indicator = document.getElementById(`indicator-${appId}`);
                if(indicator) indicator.classList.add('hidden');
            }
        }

        function bringToFront(el) {
            el.style.zIndex = ++highestZ;
        }

        function toggleStartMenu() {
            const menu = document.getElementById('start-menu');
            if (menu.classList.contains('opacity-0')) {
                menu.classList.remove('scale-90', 'opacity-0', 'pointer-events-auto');
                menu.classList.add('scale-100', 'opacity-100', 'pointer-events-auto');
                menu.style.zIndex = highestZ + 50; 
            } else {
                menu.classList.remove('scale-100', 'opacity-100', 'pointer-events-auto');
                menu.classList.add('scale-90', 'opacity-0', 'pointer-events-none');
            }
        }

        function makeDraggable(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = elmnt.querySelector('.title-bar');
            if (header) {
                header.onmousedown = dragMouseDown;
            } else {
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                bringToFront(elmnt);
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // --- File Manager Logic ---
        function refreshFileManager() {
            const container = document.getElementById('fm-content');
            if (!container) return;
            container.innerHTML = '';

            for (const [name, data] of Object.entries(fileSystem)) {
                const item = document.createElement('div');
                item.className = 'flex flex-col items-center justify-center p-2 hover:bg-indigo-100 rounded cursor-pointer transition-colors';
                const icon = data.type === 'dir' ? 'fa-folder text-yellow-500' : 'fa-file-alt text-gray-500';
                
                item.innerHTML = `
                    <i class="fas ${icon} text-4xl mb-2"></i>
                    <span class="text-xs text-center break-all">${name}</span>
                `;
                container.appendChild(item);
            }
        }

        // --- Terminal Logic & Commands ---
        function initTerminal() {
            const input = document.getElementById('term-input');
            const history = document.getElementById('term-history');
            
            input.focus();
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const cmd = this.value.trim();
                    addToHistory(this.value, true);
                    this.value = '';
                    
                    if(cmd) processCommand(cmd);
                }
            });

            function addToHistory(text, isCommand = false) {
                const div = document.createElement('div');
                if (isCommand) {
                    div.innerHTML = `<span class="text-blue-400 mr-2 font-bold">hash@byteos:~$</span><span class="text-white">${text}</span>`;
                } else {
                    div.innerHTML = `<div class="text-gray-300 whitespace-pre-wrap">${text}</div>`;
                }
                history.appendChild(div);
                document.getElementById('terminal-content').scrollTop = document.getElementById('terminal-content').scrollHeight;
            }

            function processCommand(rawCmd) {
                const args = rawCmd.split(' ');
                const cmd = args[0].toLowerCase();

                switch(cmd) {
                    case 'help':
                        addToHistory(`
Byte OS Shell - Available Commands:
-----------------------------------
System:     neofetch, date, whoami, uname, diagnosis, reboot, clear
FileSystem: ls, pwd, mkdir [name], touch [name], rm [name], cat [name]
Fun:        echo [text]
`);
                        break;
                    case 'clear':
                        history.innerHTML = '';
                        break;
                    case 'ls':
                        const files = Object.keys(fileSystem).map(k => {
                            return fileSystem[k].type === 'dir' ? `<span class="text-blue-400 font-bold">${k}/</span>` : k;
                        }).join('  ');
                        addToHistory(files || "(empty directory)");
                        break;
                    case 'pwd':
                        addToHistory("/home/hash");
                        break;
                    case 'whoami':
                        addToHistory("hash");
                        break;
                    case 'uname':
                        if (args[1] === '-a') addToHistory("Linux byteos 5.4.0-byte #1 SMP Fri Dec 17 2025 x86_64 GNU/Linux");
                        else addToHistory("Linux");
                        break;
                    case 'mkdir':
                        if (args[1]) {
                            if (fileSystem[args[1]]) addToHistory(`mkdir: cannot create directory '${args[1]}': File exists`);
                            else {
                                fileSystem[args[1]] = { type: 'dir', content: {} };
                                addToHistory(""); // Success silent
                                if(document.getElementById('win-filemanager')) refreshFileManager();
                            }
                        } else addToHistory("mkdir: missing operand");
                        break;
                    case 'touch':
                        if (args[1]) {
                            if (!fileSystem[args[1]]) {
                                fileSystem[args[1]] = { type: 'file', content: "" };
                                if(document.getElementById('win-filemanager')) refreshFileManager();
                            }
                            addToHistory(""); 
                        } else addToHistory("touch: missing operand");
                        break;
                    case 'rm':
                        if (args[1]) {
                            if (fileSystem[args[1]]) {
                                delete fileSystem[args[1]];
                                if(document.getElementById('win-filemanager')) refreshFileManager();
                                addToHistory("");
                            } else addToHistory(`rm: cannot remove '${args[1]}': No such file or directory`);
                        } else addToHistory("rm: missing operand");
                        break;
                    case 'cat':
                        if (args[1]) {
                            if (fileSystem[args[1]] && fileSystem[args[1]].type === 'file') {
                                addToHistory(fileSystem[args[1]].content || "(empty file)");
                            } else if (fileSystem[args[1]] && fileSystem[args[1]].type === 'dir') {
                                addToHistory(`cat: ${args[1]}: Is a directory`);
                            } else {
                                addToHistory(`cat: ${args[1]}: No such file or directory`);
                            }
                        } else addToHistory("cat: missing operand");
                        break;
                    case 'echo':
                        addToHistory(args.slice(1).join(" "));
                        break;
                    case 'diagnosis':
                        addToHistory("Running diagnostics...");
                        setTimeout(() => addToHistory("[ PASS ] CPU Core Integrity"), 500);
                        setTimeout(() => addToHistory("[ PASS ] RAM Access R/W"), 1000);
                        setTimeout(() => addToHistory("[ PASS ] CCTV Feeds Signal Check"), 1500);
                        setTimeout(() => addToHistory("[ WARN ] Thermal Throttle on GPU (It's Kerala, it's hot!)"), 2000);
                        break;
                    case 'neofetch':
                        addToHistory(`
                            <div class="flex mt-2 mb-2 font-mono text-xs md:text-sm">
                                <div class="text-green-500 mr-4 leading-tight">
                                     _  __                    <br>
                                    | |/ /___ _ __ __ _       <br>
                                    | ' // _ \\ '__/ _\` |      <br>
                                    | . \\  __/ | | (_| |      <br>
                                    |_|\\_\\___|_|  \\__,_|      <br>
                                          /\\                  <br>
                                         /  \\  Byte OS        <br>
                                        /____\\ Core           <br>
                                </div>
                                <div class="text-white">
                                    <span class="text-green-500">Hash@ByteOS</span><br>
                                    ----------------<br>
                                    <span class="text-green-500">OS</span>: Byte OS 2.0 (KeraLinux)<br>
                                    <span class="text-green-500">Host</span>: Technician Workstation<br>
                                    <span class="text-green-500">Kernel</span>: 5.4.0-byte<br>
                                    <span class="text-green-500">Uptime</span>: 10 mins<br>
                                    <span class="text-green-500">Shell</span>: bash 5.0.17<br>
                                    <span class="text-green-500">Theme</span>: Dark-Kerala-Tech<br>
                                </div>
                            </div>
                        `);
                        break;
                    case 'date':
                        addToHistory(new Date().toString());
                        break;
                    case 'reboot':
                        location.reload();
                        break;
                    case '':
                        break;
                    default:
                        addToHistory(`bash: ${cmd}: command not found`);
                }
            }
        }

        desktop.addEventListener('mousedown', (e) => {
            if (e.target.id === 'desktop' || e.target.classList.contains('desktop-grid')) {
                const menu = document.getElementById('start-menu');
                menu.classList.remove('scale-100', 'opacity-100', 'pointer-events-auto');
                menu.classList.add('scale-90', 'opacity-0', 'pointer-events-none');
            }
        });

    </script>
